<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="Laco()">Minha Primeira Função </button>
    <button onclick="LacoWhile()">Laço com Estrutura <strong>While</strong></button>
    <button onclick="LacoDoWhile()">Laço <strong>do While</strong></button>
    <button onclick="LacoFor()">Laço <strong>For</strong></button><br><br>
    <button onclick="Tabuada()">Tabuada</button>
</body>
<script>
    function Tabuada(){
        var num = prompt('Digite o numero da tabuada:')
        
        for(cont = 0; cont <=10; cont++ ){
            console.log(num + 'X' +cont + '='+cont *num)
        }
    }
    function Laco(){
        alert('minha função')
    }

    function LacoWhile(){
        var contador = 0
        while (contador < 5){
        console.log('bom dia')
        console.log('contador:' + contador)
        contador= contador +1

        }
    }
     function LacoDoWhile(){
        contador =0
        do{
            console.log('Boa Noite')
            console.log('contador:' + contador)
            contador ++
        } while (contador <5)
     }
     function LacoFor(){
        for(contador = 0; contador <6; contador++){
            console.log('Bom Dia')
            console.log('contador:' + contador)
        }
     }

   
</script>
</html>
